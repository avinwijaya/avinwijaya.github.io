<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([0, 0], 2); // Centered at the equator for initial view

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Function to get the user's location
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        // Function to handle the position once acquired
        function showPosition(position) {
            var lat = position.coords.latitude;
            var lon = position.coords.longitude;
            map.setView([lat, lon], 10); // Zoom into the user's location
            fetchWeatherData(lat, lon);
        }

        // Function to fetch weather data
        function fetchWeatherData(lat, lon) {
            // Example API call to BMKG or OpenWeatherMap
            // Use your API endpoint and key
            var apiKey = 'YOUR_API_KEY';
            var apiUrl = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    // Process and display weather data
                    var weatherInfo = `Weather: ${data.weather[0].description}`;
                    L.marker([lat, lon]).addTo(map)
                        .bindPopup(weatherInfo)
                        .openPopup();
                })
                .catch(error => console.error('Error fetching weather data:', error));
        }

        // Get the user's location when the page loads
        window.onload = getLocation;
    </script>
</body>
</html>
