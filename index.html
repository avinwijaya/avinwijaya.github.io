<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAAhPm0zQx2mLUf4o94pK51xeAjdOdve84"></script>
</head>
<script>
  function initMap() {
    const myLatLng = { lat: -6.2088, lng: 106.8456 }; // Ganti dengan koordinat lokasi Anda
    const map = new google.maps.Map(document.getElementById("map"), {
      center: myLatLng,
      zoom: 14, // Sesuaikan level zoom
    });
    new google.maps.Marker({
      position: myLatLng,
      map,
      title: "Lokasi Saya",
    });
  }
</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>

<body>
    <h1>Google Maps</h1>
    <div id="map"></div>
    <script src="script.js"></script>
</body>
</html>
