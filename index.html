<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peta Web Ringan</title>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" />
    <style>
        #map {
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
    <script>
        mapboxgl.accessToken = 'KUNCI_API_MAPBOX_ANDA'; // Gantilah dengan kunci API Mapbox Anda
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/light-v10', // Gaya peta yang lebih ringan
            center: [106.8456, -6.2088], // Koordinat awal (Jakarta)
            zoom: 10
        });

        // Menambahkan kontrol untuk geolokasi
        map.addControl(new mapboxgl.GeolocateControl({
            positionOptions: {
                enableHighAccuracy: true
            },
            trackUserLocation: true
        }));

        // Menambahkan kontrol navigasi
        map.addControl(new mapboxgl.NavigationControl());

        // Menambahkan marker untuk lokasi wisata dan tempat umum (contoh)
        var places = [
            { name: "Monas", coords: [106.8272, -6.1754] },
            { name: "Ancol", coords: [106.8451, -6.1238] }
            // Tambahkan lokasi wisata dan tempat umum lainnya di sini
        ];

        places.forEach(function(place) {
            new mapboxgl.Marker()
                .setLngLat(place.coords)
                .setPopup(new mapboxgl.Popup().setText(place.name)) // Tambahkan popup
                .addTo(map);
        });
    </script>
</body>
</html>
