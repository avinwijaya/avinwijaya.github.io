    <script>
        // Inisialisasi peta
        var map = L.map('map').setView([0, 0], 2); // Diatur pada ekuator untuk tampilan awal

        // Tambahkan lapisan tile OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> kontributor'
        }).addTo(map);

        // Tambahkan kontrol geocoder untuk pencarian lokasi
        var geocoder = L.Control.geocoder({
            defaultMarkGeocode: false
        }).on('markgeocode', function(e) {
            var bbox = e.geocode.bbox;
            var poly = L.polygon([
                bbox.getSouthEast(),
                bbox.getNorthEast(),
                bbox.getNorthWest(),
                bbox.getSouthWest()
            ]).addTo(map);
            map.fitBounds(poly.getBounds());
            var lat = e.geocode.center.lat;
            var lon = e.geocode.center.lng;
            fetchWeatherData(lat, lon);
        }).addTo(map);

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                alert("Geolokasi tidak didukung oleh peramban ini.");
            }
        }

        // Fungsi untuk menangani posisi setelah didapatkan
        function showPosition(position) {
            var lat = position.coords.latitude;
            var lon = position.coords.longitude;
            map.setView([lat, lon], 10); // Perbesar ke lokasi pengguna
            fetchWeatherData(lat, lon);
        }
